<div class="container">
  <div class="card">
    <h1>Analizador de Thumbnails</h1>
    <p class="subtitle">Sube tu thumbnail y revisemos qu√© tan bueno es</p>

    <div class="upload-section">
      <input
        type="file"
        accept="image/*"
        (change)="handleImageUpload($event)"
      />
      <button
        (click)="analyzeThumbnail()"
        [disabled]="!selectedFile"
      >
        Analizar
      </button>
    </div>

    <!-- Vista previa -->
    <div class="preview" *ngIf="image">
      <img [src]="image" alt="Thumbnail preview" />
      <p class="analysis-text">{{ analysisResult }}</p>
    </div>
  </div>
</div>
